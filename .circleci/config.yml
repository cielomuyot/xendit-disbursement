version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6

commands:
  build-and-test-command:
    steps:
      - checkout
      - run:
          name: install-packages
          command: npm install
      - run:
          name: Run tests
          command: npm test

jobs:
  build-and-test:
    docker:
      - image: node:14.17.6
    steps:
      - build-and-test-command
  build-test-deploy:
    docker:
      - image: node:14.17.6
    steps:
      - build-and-test-command
      - heroku/deploy-via-git

workflows:
  build-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              ignore:
                - master
  build-test-deploy:
    jobs:
      - build-test-deploy:
          filters:
            branches:
              only:
                - master
